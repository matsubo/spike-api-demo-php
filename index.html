    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="navbar-header">
          <a class="navbar-brand" href="http://matsu.teraren.com/static/fast_pay/">SPIKE test</a>
        </div>
      </div>

    <div class="container">

      <div class="starter-template">
        <h1>SPIKE example</h1>

        <h2>使い方</h2>
        <ul>
          <li>決済ボタンを押す</li>
          <li>"4242424242424242"を入れる。その他は適当に。</li>
          <li>このページに処理に戻ってきて、Javascriptにより、Formが自動的に次のページへ送信される。</li>
          <li>レスポンスが表示される。</li>
        </ul>


        <h2>サンプル決済</h2>
        <div class="text-center">

          <form action="post.php" method="POST">

            <input type="button" class="btn btn-success" id="customButton" value="決済する" >

          </form>


        </div>
      </div>

    </div><!-- /.container -->






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>



    <script src="https://checkout.spike.cc/v1/checkout.js"></script>
    <script>

      // SPIKE Checkoutのインスタンスを生成する
    var handler = SpikeCheckout.configure({
    key: "pk_test_LjAfYRVg641gPI2BuVBXZPjS",
    token: function(token) {
      $('<input>')
      .attr('type', 'hidden')
      .attr('name', 'card_token')
      .val(token.id)
      .appendTo('form');
      $('form').submit();
    },
    opened: function() {
      // Window opened event
    },
    closed: function() {
      // Window closed event
    }
    });


    // カード情報を入力するオーバーレイを開く処理
    document.getElementById("customButton").addEventListener("click", function(e) {
      handler.open({
        name: "オンラインショップ",
        currency: "JPY",
        email: "foo@example.com",
      });
      e.preventDefault();
    });
    </script>
